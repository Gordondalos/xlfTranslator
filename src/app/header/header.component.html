<div class="p-4 d-flex">
    <div class="f-gr-1 px-4">
        <ng-container *ngIf="filePath">
            <div>Path to save (can be edited)</div>
            <input class="w-100" type="text" [(ngModel)]="filePath" name="path">
        </ng-container>
    </div>
    <div>
        <button class="btn-primary mr-1" (click)="openFile()">Open translate</button>
        <input class="d-none" type="file" id="input">
        <button class="btn-info mx-1" (click)="updateFile()">Update translate</button>
        <button class="btn-success mx-1" (click)="save()">Save</button>
    </div>

</div>
